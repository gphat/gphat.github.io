---
layout: default
---

<h1 class="text-2xl font-bold">Posts</h1>

<ul>
  {% for post in site.posts %}
    {% unless post.draft %}
    <li>
      <span class="border-l border-gray-200">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3>
        <a class="hover:underline text-rose-500" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
    </li>
    {% endunless %}
  {% endfor %}
</ul>

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
